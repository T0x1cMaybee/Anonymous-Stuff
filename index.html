    { label: "Rosin Link 1", url: "https://been-back.interluxvs.com/" },
    { label: "Rosin Link 2", url: "https://slayercrazy.realisation.org/" },
    { label: "Rosin Link 3", url: "https://hosting.verbodegroup.com/" },
    { label: "Rosin Link 4", url: "https://slayer.sieuthitpcn.com/" },
    { label: "Rosin Link 5", url: "https://been-back.sieuthitpcn.com/" },
    { label: "Rosin Link 6", url: "https://many-men.bienaldeescuch.ar/" }
  ]
}



  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const statusEl = document.getElementById("status");
  const countEl = document.getElementById("count");

  function setStatus(msg){
    statusEl.textContent = msg;
    clearTimeout(setStatus.t);
    setStatus.t = setTimeout(()=> statusEl.textContent = "Ready.", 1200);
  }

  function normalize(s){ return (s || "").toLowerCase().trim(); }

  function siteMatches(site, query){
    if(!query) return true;
    const t = (site.title || "").toLowerCase();
    if(t.includes(query)) return true;
    for(const l of (site.links || [])){
      const hay = `${l.label || ""} ${l.url || ""}`.toLowerCase();
      if(hay.includes(query)) return true;
    }
    return false;
  }

  function render(){
    const query = normalize(q.value);
    grid.innerHTML = "";

    const filteredSites = SITES.filter(s => siteMatches(s, query));
    countEl.textContent = `${filteredSites.length} ${filteredSites.length === 1 ? "site" : "sites"}`;

    if(filteredSites.length === 0){
      const empty = document.createElement("div");
      empty.className = "empty";
      empty.textContent = "No matches. Clear the search to show everything again.";
      grid.appendChild(empty);
      return;
    }

    for(const site of filteredSites){
      const col = document.createElement("div");
      col.className = "col";
      col.style.setProperty("--accent", site.accent || "255,255,255");

      const linkCount = (site.links || []).length;

      const inner = document.createElement("div");
      inner.className = "colInner";

      const top = document.createElement("div");
      top.className = "colTop";

      const title = document.createElement("h3");
      title.className = "groupTitle accent";
      title.textContent = site.title || "Untitled";

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = `${linkCount} ${linkCount === 1 ? "link" : "links"}`;

      top.appendChild(title);
      top.appendChild(badge);

      const linksWrap = document.createElement("div");
      linksWrap.className = "links";

      for(const l of (site.links || [])){
        const row = document.createElement("div");
        row.className = "linkRow";

        const left = document.createElement("div");
        left.className = "linkText";

        const ln = document.createElement("div");
        ln.className = "linkName";
        ln.textContent = l.label || "Link";

        const lu = document.createElement("div");
        lu.className = "linkUrl";
        lu.textContent = l.url || "";

        left.appendChild(ln);
        left.appendChild(lu);

        const actions = document.createElement("div");
        actions.style.display = "flex";
        actions.style.gap = "8px";

        const openBtn = document.createElement("div");
        openBtn.className = "mini";
        openBtn.role = "button";
        openBtn.tabIndex = 0;
        openBtn.innerHTML = `<span style="opacity:.75;">‚Üó</span>Open`;
        openBtn.addEventListener("click", ()=> window.open(l.url, "_blank", "noopener"));

        const copyBtn = document.createElement("div");
        copyBtn.className = "mini";
        copyBtn.role = "button";
        copyBtn.tabIndex = 0;
        copyBtn.innerHTML = `<span style="opacity:.75;">‚ßâ</span>Copy`;
        copyBtn.addEventListener("click", async ()=>{
          try{
            await navigator.clipboard.writeText(l.url);
            setStatus("Copied link.");
          }catch{
            setStatus("Copy blocked by browser.");
          }
        });

        actions.appendChild(openBtn);
        actions.appendChild(copyBtn);

        row.appendChild(left);
        row.appendChild(actions);
        linksWrap.appendChild(row);
      }

      inner.appendChild(top);
      inner.appendChild(linksWrap);
      col.appendChild(inner);
      grid.appendChild(col);
    }
  }

  q.addEventListener("input", render);

  // Cursor: dot only, INSTANT (no smoothing / no lag)
  const cur = document.getElementById("cur");
  window.addEventListener("mousemove", (e)=>{
    cur.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%,-50%)`;
  }, { passive: true });

  window.addEventListener("mouseleave", ()=> cur.style.opacity = "0");
  window.addEventListener("mouseenter", ()=> cur.style.opacity = "1");

  // ===== What's New popup logic =====
  const WN_VERSION = "wn_v1"; // bump this if you want it to show again in the future
  const wnOverlay = document.getElementById("wnOverlay");
  const wnClose = document.getElementById("wnClose");

  function openWN(){
    wnOverlay.classList.add("show");
    wnOverlay.setAttribute("aria-hidden", "false");
  }
  function closeWN(){
    wnOverlay.classList.remove("show");
    wnOverlay.setAttribute("aria-hidden", "true");
    try{ localStorage.setItem("wn_seen", WN_VERSION); }catch{}
  }

  // Show on first visit (per version)
  try{
    if(localStorage.getItem("wn_seen") !== WN_VERSION){
      setTimeout(openWN, 300);
    }
  }catch{
    setTimeout(openWN, 300);
  }

  wnClose.addEventListener("click", closeWN);
  wnClose.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" || e.key === " "){ e.preventDefault(); closeWN(); }
  });

  // Click outside to close
  wnOverlay.addEventListener("click", (e)=>{
    if(e.target === wnOverlay) closeWN();
  });

  // ESC to close
  window.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && wnOverlay.classList.contains("show")) closeWN();
  });

  // ===== Particles + connecting lines (Canvas) =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha: true });
  let W=0, H=0, dpr=1;

  function resize(){
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    W = canvas.width = Math.floor(innerWidth * dpr);
    H = canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
  }

  function rand(a,b){ return a + Math.random()*(b-a); }

  function desiredCount(){
    return Math.min(110, Math.floor((innerWidth*innerHeight) / 16000) + 40);
  }

  let pts = [];
  function init(){
    const COUNT = desiredCount();
    pts = [];
    for(let i=0;i<COUNT;i++){
      pts.push({
        x: rand(0,W),
        y: rand(0,H),
        vx: rand(-0.35,0.35) * dpr,
        vy: rand(-0.35,0.35) * dpr,
        r: rand(0.8,1.8) * dpr
      });
    }
  }

  resize();
  init();

  let resizeTimer = null;
  addEventListener("resize", ()=>{
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(()=>{ resize(); init(); }, 120);
  });

  function step(){
    ctx.clearRect(0,0,W,H);

    const g = ctx.createRadialGradient(W*0.5,H*0.45,0,W*0.5,H*0.55,Math.max(W,H)*0.7);
    g.addColorStop(0, "rgba(255,255,255,0.035)");
    g.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);

    ctx.fillStyle = "rgba(255,255,255,0.55)";
    for(const p of pts){
      p.x += p.vx;
      p.y += p.vy;
      if(p.x < -40 || p.x > W+40) p.vx *= -1;
      if(p.y < -40 || p.y > H+40) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
    }

    const maxDist = 140 * dpr;
    for(let i=0;i<pts.length;i++){
      for(let j=i+1;j<pts.length;j++){
        const a = pts[i], b = pts[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const dist = Math.hypot(dx,dy);
        if(dist < maxDist){
          const alpha = (1 - dist/maxDist) * 0.18;
          ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
          ctx.lineWidth = 1 * dpr * 0.6;
          ctx.beginPath();
          ctx.moveTo(a.x,a.y);
          ctx.lineTo(b.x,b.y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(step);
  }
  step();

  render();
</script>
